<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Collector Item: {{collectorDetails?.id}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <pre>{{getJsonHtml(collectorDetails)}}</pre>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="activeModal.dismiss('This is to be implemented in the near future.')">Confirm (To be implemented in the near future)</button>
    <button type="button" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</div>
