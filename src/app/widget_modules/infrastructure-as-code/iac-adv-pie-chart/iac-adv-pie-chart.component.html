<style>
.stripes {
	color: black;
  padding: 200px;
background: repeating-linear-gradient(
  45deg,
  #606dbc,
  #606dbc 10px,
  #465298 10px,
  #465298 20px
  
)

}
.ngx-charts text { fill: #fff; }
</style>

<!-- Calling Parent -->
<app-iac-master [stage]="stage" [message]="message"> </app-iac-master>

<!-- Main Component -->
<div *ngIf="stage=='PASS'">
	<ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme"
		[results]="data" [gradient]="gradient" [tooltipDisabled]="false"
		(select)="onSelect($event)"> </ngx-charts-advanced-pie-chart>
</div>
