<style>
.stripes {
	color: black;
  padding: 200px;
background: repeating-linear-gradient(
  45deg,
  #606dbc,
  #606dbc 10px,
  #465298 10px,
  #465298 20px
  
)

}

.ngx-charts text { fill: #fff; }
</style>

<!-- Calling Parent -->
<app-iac-master [stage]="stage" [message]="message"></app-iac-master>

<!-- Main Component -->
<div *ngIf="stage=='PASS'">
	<ngx-charts-number-card [title]="title" [results]="data" [view]="view"
		[scheme]="colorScheme"></ngx-charts-number-card>
</div>
