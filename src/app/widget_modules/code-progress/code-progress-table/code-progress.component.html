<div>

  <div class="pipeline-view">
    <header class="clearfix">

        <div class="col-xs-push-3 col-md-push-2 col-xs-9 col-md-10">
            <div class="row">
                <span class="pipeline-environment-header col-xs-{{data[0].columns}}" *ngFor="let group of data[0].columns" ng-class="{'down':pipelineView.isDown(key)}">
                    <span>
                      {{group.name}}
                    </span>
                </span>
            </div>
        </div>
    </header>
    <section>
        <div class="pipeline-row clearfix" *ngFor="let group of data[0].rows">
            <!-- <div class="col-xs-3 col-md-2">
                <div class="row">
                    <div class="pipeline-unit-name dash-overflow">
                        {{unit.name}}
                    </div>
                </div>
            </div> -->
            <div class="col-xs-9 col-md-10">
                <div class="row">
                    <div class="col-xs-{{data[0].columns}}" *ngFor="let item of group">
                        <div class="pipeline-data-cell">
                            <!-- <span dash-status="false" ng-if="unit.environments[key].somethingDown"></span> -->

                            <div class="version">
                              {{item}}
                            </div>
                            <!-- <div class="text-standard-date">
                                {{::unit.environments[key].lastUpdate | fromNow}}
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
