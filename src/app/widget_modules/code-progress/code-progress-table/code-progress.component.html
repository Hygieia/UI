<table class="table table-striped table-bordered table-sm row-border hover" id="datatable">
  <thead>
    <tr>
      <th bgcolor="green" *ngFor="let group of data[0].columns" style="color: white">{{group.name}}</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let group of data[0].rows">
         <!-- <td style="color: rgb(20, 211, 115)">{{group.company}}</td>
         <td style="color: rgb(209, 228, 46)">{{group.name}}</td>
         <td style="color: rgb(172, 42, 133)">{{group.gender}}</td> -->
         <td style="color: rgb(172, 42, 133)" *ngFor="let item of group">{{item}}</td>
     </tr>
  </tbody>
</table>
