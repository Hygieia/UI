<form [formGroup]="securityConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="modal-label" for="sJob">Security Scan</label>
        <input id="sJob" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="sJob"
               [ngbTypeahead]="typeAheadResults" [inputFormatter]="getSecurityJobTitle" [resultFormatter]="getSecurityJobTitle"
               placeholder="Search Security Analysis Job..." required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button [disabled]="!securityConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
