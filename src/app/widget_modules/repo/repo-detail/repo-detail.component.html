<div style="padding: 0px">
  <div class="modal-content-main">
    <table class ="table-content">
      <tr>
        <th>Number</th>
        <th>Author</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
      <tr *ngFor="let item of this.data">
        <td>{{item?.regexNumber}}</td>
        <td>{{item?.author}}</td>
        <td>{{item?.message}}</td>
        <td>{{item?.time | date:'medium'}}</td>
      </tr>
    </table>
  </div>
</div>
