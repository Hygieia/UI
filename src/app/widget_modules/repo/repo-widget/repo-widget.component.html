<ng-template appLayout></ng-template>
<div class="widget">
  <div class="divTable">
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell"></div>
        <div class="divTableCell">Today</div>
        <div class="divTableCell">Last<br>7 Days</div>
        <div class="divTableCell">Last<br>14 Days</div>
      </div>
      <div class="divTableRow">
        <div style="color: #04eeff" class="divTableCell">Commits</div>
        <div class="divTableCell">{{this.commitToday}}</div>
        <div class="divTableCell">{{this.commit7}}</div>
        <div class="divTableCell">{{this.commit14}}</div>
      </div>
      <div class="divTableRow">
        <div style="color: #04eb0f" class="divTableCell">Pull Requests</div>
        <div class="divTableCell">{{this.pullToday}}</div>
        <div class="divTableCell">{{this.pull7}}</div>
        <div class="divTableCell">{{this.pull14}}</div>
      </div>
      <div class="divTableRow">
        <div style="color: red" class="divTableCell">Issues</div>
        <div class="divTableCell">{{this.issueToday}}</div>
        <div class="divTableCell">{{this.issue7}}</div>
        <div class="divTableCell">{{this.issue14}}</div>
      </div>
    </div>
  </div>
</div>
