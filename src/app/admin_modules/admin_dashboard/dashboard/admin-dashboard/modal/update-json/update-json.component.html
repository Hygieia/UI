<div>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Input Feature Flags <ng-template #tipContent><b>Input Feature Flags as an array (separated by ,)</b></ng-template>
        <i class="fa fa-info-circle" aria-hidden="true" [ngbTooltip]="tipContent"></i>:</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form name="cdf" [formGroup]="jsonForm" class="form" novalidate>
      <textarea name="featureflags" class="form-control modal-view-status-input" formControlName="featureflags" rows="3" placeholder={{this.placeholder}} required></textarea>
    </form>
    <div class="modal-footer">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button type="button" [disabled]="!jsonForm.valid" (click)="submitJSON()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
