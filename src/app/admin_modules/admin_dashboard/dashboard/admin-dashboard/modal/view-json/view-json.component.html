<div>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Feature Flags <ng-template #tipContent><b>Feature Flags in Raw JSON Data Format</b></ng-template>
        <i class="fa fa-info-circle" aria-hidden="true" [ngbTooltip]="tipContent"></i></h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{this.featureFlags}}</p>
    </div>
  </div>
</div>
